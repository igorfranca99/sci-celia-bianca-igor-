<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento</title>
    <script>
        var total = localStorage.getItem("inscritos");
        if(total !== null) {
            alert("Total de inscritos: " + total);
        } else {
            total = prompt('Digite o total de inscritos: ');
            localStorage.setItem('inscritos', total);
        }
        document.write('Total de inscritos: ' + total);
    </script>
</head>
<body>
    <h1>Calculadora de Orçamento para o Evento SCI</h1><br>
    <br>
    <h2>Dados do Evento</h2>
    <p>Número de Participantes:</p>
    
    

    <button onclick="localStorage.removeItem('Inscritos')">
        Remover do Armazenamento
    </button>
</body>
</html>
